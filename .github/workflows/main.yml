name: Angular CI/CD
on:
  push:
    branches:
      - main
jobs:
  cd:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v2
        
      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install ⚙️
        run: npm 

      - name: Build 🛠
        run: npm run build
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          repository-name: elitco.github.io/app/
          branch: gh-pages
          folder: dist/elitco
          target-folder: ngx-toggle
          token: ${{ secrets.AUTOMATED_TOKEN }}
