name: Angular CI/CD
on:
  push:
    branches:
      - main
jobs:
  cd:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✅
        uses: actions/checkout@v2

      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install ⚙️
        run: npm install

      - name: Build 🛠
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/elitco
          CLEAN: true
          TARGET_REPO: elitco/elitco.github.io
